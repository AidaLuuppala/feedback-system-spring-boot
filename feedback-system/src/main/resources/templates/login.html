<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Sisäänkirjautuminen</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}" />
    </head>
    <body>
    	<div class = "container"> 
        <h2 class = "mt-4">Sisäänkirjautuminen</h2>
        <hr/>
    	<form th:action="@{/login}" method="post">
    	
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        
        <div class = "form-group row">
            <label class="col-sm-2 col-form-label" for="loginusername"> Käyttäjätunnus:</label>
            <div class = "col-sm-4">
           	<input class="form-control" id="loginusername" type="text" name="username"/>
           	</div>
        </div>
        
        <div class = "form-group row">
            <label class="col-sm-2 col-form-label" for="loginpassword"> Salasana:</label>
            <div class = "col-sm-4">
           	<input class="form-control" type="password" name="password"/>
           	</div>
        </div>
        
        <div class = "form-group row">
           <div class = "col-sm-10">
              <input id="loginpassword" class = "btn btn-primary" type="submit" value="Sign In"/>
           </div>
        </div>
        </form>
        </div>
    </body>
</html>
